    <div class="container my-3">
      <hr />
      <h1>National libary of india</h1>
      <hr />
      <form id="libraryform">
        <div class="row mb-3">
          <label for="bookname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookname"
              placeholder="Book Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="author" id="author" />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="programming"
                value="programming"
                checked
              />
              <label class="form-check-label" for="programming">
                programming
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="motivational"
                value=" motivational"
              />
              <label class="form-check-label" for=" motivational">
                Motivational
              </label>
            </div>
            <div class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="educational"
                value="educational"
              />
              <label class="form-check-label" for="educational">
                Educational
              </label>
            </div>

        <div class="row mb-3"></div>
        <button type="submit" class="btn btn-primary">ADD BOOKS</button>
      </form>

      <table class="table table-dark table-hover mb-4">
        <thead>
          <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
